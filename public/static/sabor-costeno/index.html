<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex,nofollow" />

    <title>Restaurante El Sabor Costeño</title>

    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="https://fav.farm/🐟" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <img src="assets/logo.jpeg" alt="Logo" id="logo-principal" />

      <h1>Restaurante El Sabor Costeño</h1>

      <a
        class="direccion"
        href="https://goo.gl/maps/qdsPEuTGeP5ddbHi8"
        target="_blank"
      >
        <span>📍</span>
        <span style="text-decoration: underline"
          >Calle 21 #24-21 Barrio San José</span
        >
      </a>

      <div>
        <a
          href="https://api.whatsapp.com/send?phone=%2B573206792109&text=Hola"
          class="link-icono"
          target="_blank"
        >
          <img src="assets/wp.svg" alt="whatsapp icon" class="icono" />
        </a>
        <a
          href="https://facebook.com/elsaborcosteno"
          class="link-icono"
          target="_blank"
        >
          <img src="assets/fb.svg" alt="facebook icon" class="icono" />
        </a>
        <a
          href="https://instagram.com/elsaborcosteno"
          class="link-icono"
          target="_blank"
        >
          <img src="assets/ig.svg" alt="instagram icon" class="icono" />
        </a>
      </div>

      <div style="margin-top: 50px">
        <a
          href="https://drive.google.com/file/d/1Fy-qQ5qeX8F97Zq_0-sJkFYP-bsLRqKs/view?usp=sharing"
          target="_blank"
          class="boton-accion"
        >
          <span
            style="
              display: inline-block;
              font-size: 24px;
              padding: 0 5px;
              text-align: left;
              width: 40px;
            "
            >🍽️</span
          >
          <span
            style="
              display: inline-block;
              text-align: center;
              width: calc(100% - 80px);

              overflow: hidden;
              text-overflow: ellipsis;
              white-space: nowrap;
            "
            >Menú del restaurante</span
          >
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=%2B573206792109&text=Hola"
          target="_blank"
          class="boton-accion"
          style="display: flex; align-items: center"
        >
          <span
            style="
              display: inline-block;
              font-size: 24px;
              padding: 0 5px;
              text-align: left;
              width: 40px;
            "
            >📞</span
          >

          <div
            style="
              flex: 1;
              min-width: 0;
              padding-right: 40px;
              text-align: center;
            "
          >
            <p
              style="
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
              "
            >
              Domicilios y WhatsApp de contácto
            </p>
            <p style="font-weight: bold">320 679 2109</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
